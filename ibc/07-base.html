<!DOCTYPE html>
<html>
<head>
	<title>Base</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="../img/logo_icon.png">
	<link rel="stylesheet" type="text/css" href="../css/estilo.css">
	<script src="../js/signature_pad.js"></script>
</head>
<body>
	<br><br><br><br>
	<h1>Monitoreo de Proceso Área de Liner y</h1>
	<h1 id="titulo">Base</h1>
	<input type="hidden" value="" id="extra">

	<div class="formulario">
		<div id="signature-pad" class="signature-pad" >
			<h2>Firma del Operador</h2>
			<label for="nombreFirma">Nombre del Operador</label>
			<input type="text" name="nombreFirma" id="nombreFirma">
			<hr>
			<label>Firma</label>
			<div class="signature-pad--body">
				<canvas id="canvas"></canvas>
			</div>
		</div>
		
		<button id="guardar" name="guardar" class="btn-datos">Guardar Firma</button>
		<p><label id="firmaGuardada1">---</label></p>
	</div>


<!--    FORMULARIO    -->

	<div class="formulario" id="formTabla">
		<h2 class="titulo">BASE</h2>
		<hr>
		<label>Número de Rollo</label>
		<input type="number" class="dato">

		<label>Medida</label>
		<input type="text" class="dato">

		<label>P/P</label>
		<input type="text" class="dato">

		<label>Maq</label>
		<input type="text" class="dato">

		<label>Operador</label>
		<input type="text" class="dato">

		<label class="oculto">FIRMA DEL OPERADOR</label>
		<input type="text" class="dato oculto" value="---">

		<label>Inspector</label>
		<input type="text" class="dato">

		<label>Fecha</label>
		<input type="date" class="dato">

		<label>Hora</label>
		<input type="time" class="dato">

		<!-- Botón para enviar datos -->
		<input type="submit" name="aceptar" value="Enviar Datos" class="btn-datos" onclick="datos()">
	</div>

<!--    TABLA    -->
	<input type="submit" name="verTabla" id='btnVer' value="Ver Tabla" class="btn-datos" onclick="verTabla()">

	<table id="tablaDatos">
		<thead>
			<tr>
				<th colspan="9">BASE</th>
			</tr>
			<tr>
				<th>NUM. R</th>
				<th>MEDIDA</th>
				<th>P/P</th>
				<th>MAQ</th>
				<th>OPERADOR</th>
				<th>FIRMA</th>
				<th>INSP</th>
				<th>FECHA</th>
				<th>HR</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

	<input type="submit" name="aceptar" value="Descargar Tabla Base" class="btn-tabla" onclick="exportTableToExcel()">

	<script type="text/javascript" src="../js/tabla.js"></script>
	<script type="text/javascript" src="../js/firma.js"></script>
</body>
</html>
