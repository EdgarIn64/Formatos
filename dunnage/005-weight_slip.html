<!DOCTYPE html>
<html>
<head>
    <title>Weight Slip</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/logo_icon.png">
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <script src="../js/signature_pad.js"></script>
</head>
<body>
    <a href="index.html">
        <img class="regresar" src="../img/flecha.png" alt="regresar" name="regresar">
    </a>
    <br><br>
    <h1 id="titulo">Weight Slip</h1>

    <div class="formulario">
		<label>Número de Orden</label>
		<input type="text" class="datoTitulo" id="extra">

		<label>ITEM</label>
		<input type="text" class="datoTitulo">
        
		<label>CANTIDAD TOTAL DE LA ORDEN</label>
		<input type="text" class="datoTitulo">

		<label>No. DE PIEZAS POR CAJA</label>
		<input type="text" class="datoTitulo">

        <label>TOTAL DE CAJAS POR ORDEN</label>
        <input type="text" class="datoTitulo">

        <label>PESO TARIMA/CAJA PROMEDIO</label>
        <input type="text" class="datoTitulo">

        <input type="submit" name="aceptar" value="Aceptar" class="btn-datos" onclick="datosTitulo()">
        <label id="confirmacion"></label>
    </div>

<!--              Weight Slip              -->

<!--     Formulario Weight Slip     -->

    <div class="formulario" id="formTabla">
        <h2 class="titulo">Weight Slip</h2>
        <hr>
		<label>Número de Caja</label>
		<input type="number" class="dato">

		<label>Peso Bruto</label>
		<input type="text" class="dato">

		<label>Tara</label>
		<input type="text" class="dato">

		<label>Peso Neto</label>
		<input type="text" class="dato">

		<label>Piezas</label>
		<input type="text" class="dato">

		<label>% de Muestreo</label>
		<input type="text" class="dato">

		<label>Fecha de Liberación</label>
		<input type="date" class="dato">

		<label>Inspector de Calidad</label>
		<input type="text" class="dato">

		<label>Respuesta de Embarques</label>
		<input type="text" class="dato">

        <!-- Botón para enviar datos -->
        <input type="submit" name="aceptar" value="Enviar Datos" class="btn-datos" onclick="datos()">
    </div>

<!--     Tabla Weight Slip    -->

    <table id="tablaDatos">
        <thead>
            <tr class="contenedor_relleno">
                <th>No. De Orden:</th>
				<td class="tdDatoTitulo"></td>
			</tr>
			<tr class="contenedor_relleno">
				<th>ITEM:</th>
				<td class="tdDatoTitulo"></td>
			</tr>
			<tr class="contenedor_relleno">
				<th>CANTIDAD TOTAL DE LA ORDEN:</th>
				<td class="tdDatoTitulo"></td>
			</tr>
			<tr class="contenedor_relleno">
				<th>No. DE PIEZAS POR CAJA:</th>
				<td class="tdDatoTitulo"></td>
			</tr>
			<tr class="contenedor_relleno">
				<th>TOTAL DE CAJAS POR ORDEN:</th>
				<td class="tdDatoTitulo"></td>
			</tr>
			<tr class="contenedor_relleno">
				<th>PESO TARIMA/CAJA PROMEDIO:</th>
				<td class="tdDatoTitulo"></td>
			</tr>
            <tr>
                <th colspan="9">WEIGHT SLIP CALIDAD DUNNAGE</th>
            </tr>
            <tr>
				<th>NUM. CAJA</th>
				<th>PESO BRUTO</th>
				<th>TARA</th>
				<th>PESO NETO</th>
				<th>PIEZAS</th>
				<th>% DE MUESTREO</th>
				<th>FECHA LIBERACION</th>
				<th>INSP. DE CALIDAD</th>
				<th>RESP. DE EMBARQUES</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <input type="submit" name="aceptar" value="Descargar Tabla Weight Slip" class="btn-tabla" onclick="exportTableToExcel()">

    <script type="text/javascript" src="../js/tabla.js"></script>
</body>
</html>
