<!DOCTYPE html>
<html>
<head>
	<title>Ponchado</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="../img/logo_icon.png">
	<link rel="stylesheet" type="text/css" href="../css/estilo.css">
	<script src="../js/signature_pad.js"></script>
</head>
<body>
	<a href="index.html">
		<img class="regresar" src="../img/flecha.png" alt="regresar" name="regresar">
	</a>
	<br><br><br>
	<h1 id="titulo">Ponchado</h1>

	<div class="formulario">
		<label>TURNO</label>
		<select class="datoTitulo">
			<option>C/1</option>
			<option>C/2</option>
			<option>C/3</option>
		</select>
		<label>FECHA</label>
		<input type="date" class="datoTitulo" id="extra">
		<input type="submit" name="aceptar" value="Aceptar" class="btn-datos" onclick="datosTitulo()">
		<label id="confirmacion"></label>
	</div>


<!--              Ponchado              -->

<!--     Formulario Ponchado     -->

	<div class="formulario" id="formTabla">
		<h2 class="titulo">Ponchado</h2>
		<hr>
		<label>Orden</label>
		<input type="text" class="dato">

		<label>Item</label>
		<input type="text" class="dato">

		<label>Causa</label>
		<input type="text" class="dato">

		<label>Operador</label>
		<input type="text" class="dato">

		<label>Piezas</label>
		<input type="text" class="dato">

		<label>Team Leader</label>
		<input type="text" class="dato">

		<!-- BotÃ³n para enviar datos -->
		<input type="submit" name="aceptar" value="Enviar Datos" class="btn-datos" onclick="datos()">
	</div>

<!--     Tabla Text_rack-Inflado     -->
	<input type="submit" name="verTabla" id='btnVer' value="Ver Tabla" class="btn-datos" onclick="verTabla()">

	<table id="tablaDatos">
		<thead>
			<tr class="contenedor_relleno">
				<th>TURNO:</th>
				<td class="tdDatoTitulo"></td>
				<th>FECHA:</th>
				<td class="tdDatoTitulo"></td>
			</tr>
			<tr>
				<th colspan="6">CONTEO DE DEFECTOS TEST RACK</th>
			</tr>
			<tr>
				<th>ORDEN</th>
				<th>ITEM</th>
				<th>CAUSA</th>
				<th>OPERADOR</th>
				<th>PIEZAS</th>
				<th>TEAM LEADER</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	
	<input type="submit" name="aceptar" value="Descargar Tabla Ponchado" class="btn-tabla" onclick="exportTableToExcel()">

	<a href="index.html">
		<img src="../img/flecha.png" height="75" alt="regresar">
	</a>

	<script type="text/javascript" src="../js/tabla.js"></script>
</body>
</html>
