<!DOCTYPE html>
<html>
<head>
	<title>Corte Sellado</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="../img/logo_icon.png">
	<link rel="stylesheet" type="text/css" href="../css/estilo.css">
	<script src="../js/signature_pad.js"></script>
</head>
<body>
	<a href="index.html">
		<img class="regresar" src="../img/flecha.png" alt="regresar" name="regresar">
	</a>
	<br><br>
	<h1>Rutina de Inspección de Preparación</h1>
	<h1 id="titulo">Corte Sellado</h1>

	<div class="formulario">
		<label>ORDEN</label>
		<input type="text" class="datoTitulo" id="extra">
		<label>ITEM</label>
		<input type="text" class="datoTitulo">
		<label>TURNO</label>
		<select class="datoTitulo">
			<option>C-1</option>
			<option>C-2</option>
			<option>C-3</option>
		</select>
		<input type="submit" name="aceptar" value="Aceptar" class="btn-datos" onclick="datosTitulo()">
		<label id="confirmacion"></label>
	</div>

	<div class="formulario">
		<div id="signature-pad" class="signature-pad" >
			<h2>Firma del Operador</h2>
			<label for="nombreFirma">Nombre del Operador</label>
			<input type="text" name="nombreFirma" id="nombreFirma">
			<hr>
			<!-- Contenedor y Elemento Canvas -->
			<label>Firma</label>
			<div class="signature-pad--body">
				<canvas id="canvas"></canvas>
			</div>
		</div>
		<button id="guardar" name="guardar" class="btn-datos">Guardar Firma</button>
		<label id="firmaGuardada1"></label>
	</div>

<!--             SELLADO           -->

<!--    FORMULARIO SELLADO    -->

	<div class="formulario" id="formTabla">
		<h2 class="titulo">SELLADO</h2>
		<hr>
		<label>Número de Rollo</label>
		<input type="number" class="dato">

		<label>Arvor</label>
		<input type="text" class="dato">

		<label>Rollo y Proveedor</label>
		<input type="text" class="dato">

		<label>Ancho</label>
		<input type="number" class="dato">

		<label>Largo</label>
		<input type="number" class="dato">

		<label>Calibre</label>
		<input type="number" class="dato">

		<label>¿El corte es continuo?</label>
		<select class="dato">
			<option value="Si" selected>Si</option>
			<option value="No">No</option>
		</select>

		<label>Defecto</label>
		<input type="text" class="dato">
		<select class="dato">
			<option value="Si">Si</option>
			<option value="No" selected>No</option>
		</select>

		<label>Fuga</label>
		<input type="text" class="dato">
		<select class="dato">
			<option value="Si">Si</option>
			<option value="No" selected>No</option>
		</select>

		<label>Pasa</label>
		<select class="dato">
			<option value="Si" selected>Si</option>
			<option value="No">No</option>
		</select>

		<label>Codigo del Operador</label>
		<input type="text" class="dato">

		<label>¿Lleva código?</label>
		<select class="dato">
			<option value="Si" selected="">Si</option>
			<option value="No">No</option>
		</select>

		<label class="oculto">FIRMA DEL OPERADOR</label>
		<input type="text" class="dato oculto">

		<label>Día</label>
		<input type="date" class="dato">

		<label>Hora</label>
		<input type="time" class="dato">

		<label>Inspector</label>
		<input type="text" class="dato">

		<!-- Botón para enviar datos -->
		<input type="submit" name="aceptar" value="Enviar Datos" class="btn-datos" onclick="datos()">
	</div>

<!--    TABLA SELLADO    -->

	<br>
	<table id="tablaDatos">
		<thead>
			<tr class="contenedor_relleno">
				<th>ORDEN:</th>
				<td class="tdDatoTitulo"></td>
				<th>ITEM:</th>
				<td class="tdDatoTitulo"></td>
				<th>TURNO:</th>
				<td class="tdDatoTitulo"></td>
			</tr>
			<tr>
				<th colspan="3"></th>
				<th colspan="3">ROLLO</th>
				<th></th>
				<th colspan="4">IMPRESION</th>
			</tr>
			<tr>
				<th>NUM. ROLLO</th>
				<th>ARVOR</th>
				<th>NUM. ROLLO Y PROVEEDOR</th>
				<th>ANCHO</th>
				<th>LARGO</th>
				<th>CALIBRE</th>
				<th>EL CORTE ES CONTINUO?</th>
				<th>DEFECTO</th>
				<th>FUGA</th>
				<th>PASA</th>
				<th>CODIGO DEL OPERADOR</th>
				<th>LLEVA CODIGO (SI O NO)</th>
				<th>FIRMA DEL OPERADOR</th>
				<th>DIA</th>
				<th>HORA</th>
				<th>INSPECTOR</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<br>

	<input type="submit" name="aceptar" value="Descargar Tabla Corte Sellado" class="btn-tabla" onclick="exportTableToExcel()">

	<script type="text/javascript" src="../js/tabla.js"></script>
	<script type="text/javascript" src="../js/firma.js"></script>
</body>
</html>
