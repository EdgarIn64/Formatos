<!DOCTYPE html>
<html>
<head>
	<title>Valver</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="../img/logo_icon.png">
	<link rel="stylesheet" type="text/css" href="../css/estilo.css">
	<script src="../js/signature_pad.js"></script>
</head>
<body>
	<a href="index.html">
		<img class="regresar" src="../img/flecha.png" alt="regresar" name="regresar">
	</a>
	<br><br><br>
	<h1>Rutina de Inspección de Preparación</h1>
	<h1 id="titulo">Valver</h1>
	<input type="hidden" value="" id="extra">

	<div class="formulario">
		<label>LÍNEA</label>
		<select id="linea">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
		</select>

		<label>ORDEN</label>
		<input type="text" class="datoTitulo" id="orden">

		<label>ITEM</label>
		<input type="text" class="datoTitulo">

		<label>TURNO</label>
		<select class="datoTitulo">
			<option>C-1</option>
			<option>C-2</option>
			<option>C-3</option>
		</select>

		<input type="submit" name="aceptar" value="Aceptar" class="btn-datos" onclick="datosTituloLinea()">
		<label id="confirmacion"></label>
	</div>

	<div class="formulario">
		<div id="signature-pad" class="signature-pad" >
			<h2>Firma del Operador</h2>
			<label for="nombreFirma">Nombre del Operador</label>
			<input type="text" name="nombreFirma" id="nombreFirma">
			<hr>
			<!-- Contenedor y Elemento Canvas -->
			<label>Firma</label>
			<div class="signature-pad--body">
				<canvas id="canvas"></canvas>
			</div>
		</div>
		<button id="guardar" name="guardar" class="btn-datos">Guardar Firma</button>
		<label id="firmaGuardada1">---</label>
	</div>

<!--              Valver              -->

<!--     Formulario Valver     -->

	<div class="formulario" id="formTabla">
		<h2 class="titulo">Valver</h2>
		<hr>
		<label>Número de Rollo</label>
		<input type="text" class="dato">

		<label class="linea">Línea</label>
		<input type="text" class="dato linea">

		<label>PSI Prueba</label>
		<input type="text" class="dato">
		
		<label>¿Pasa?</label>
		<select style="display: inline;">
			<option>Referencia</option>
			<option>FF - 10.0</option>
			<option>SF - 12.0</option>
			<option>TF - 15.0</option>
			<option>TX - 20.0</option>
			<option>SX - 25.0</option>
		</select>
		<select class="dato">
			<option value="Si" selected="">Si</option>
			<option value="No">No</option>
		</select>

		<label>Sello End Sealer</label>
		<input type="text" class="dato">

		<label>Código del Operador</label>
		<input type="text" class="dato">

		<label>¿Lleva código?</label>
		<select class="dato">
			<option value="Si" selected="">Si</option>
			<option value="No">No</option>
		</select>

		<label class="oculto">FIRMA DEL OPERADOR</label>
		<input type="text" class="dato oculto">

		<label>Día</label>
		<input type="date" name="dia" class="dato">

		<label>Hora</label>
		<input type="time" class="dato">

		<label>Inspector</label>
		<input type="text" class="dato">

		<!-- Botón para enviar datos -->
		<input type="submit" name="aceptar" value="Enviar Datos" class="btn-datos" onclick="datos('Valver')">
	</div>

<!--     Tabla Valver     -->
	<input type="submit" name="verTabla" id='btnVer' value="Ver Tabla" class="btn-datos" onclick="verTabla()">

	<table id="tablaDatos">
		<thead>
			<tr class="contenedor_relleno">
				<th>ORDEN:</th>
				<td class="tdDatoTitulo">X</td>
				<th>ITEM:</th>
				<td class="tdDatoTitulo">X</td>
				<th>TURNO:</th>
				<td class="tdDatoTitulo">X</td>
			</tr>
			<tr>
			</tr>
			<tr>
				<th colspan="2"></th>
				<th colspan="2">PRUEBA</th>
			</tr>
			<tr>
				<th>NUM. ROLLO</th>
				<th>LINEA</th>
				<th>PSI PRUEBA</th>
				<th>PASA?</th>
				<th>SELLO END SEALER</th>
				<th>CODIGO DEL OPERADOR</th>
				<th>LLEVA CODIGO?</th>
				<th>FIRMA DEL OPERADOR</th>
				<th>DIA</th>
				<th>HORA</th>
				<th>INSPECTOR</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	
	<input type="submit" name="aceptar" value="Descargar Tabla Valver" class="btn-tabla" onclick="exportTableToExcel()">

	<a href="index.html">
		<img src="../img/flecha.png" height="75" alt="regresar">
	</a>

	<script type="text/javascript" src="../js/tabla.js"></script>
	<script type="text/javascript" src="../js/firma.js"></script>
</body>
</html>
