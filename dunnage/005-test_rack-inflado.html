<!DOCTYPE html>
<html>
<head>
	<title>Text rack Inflado</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="../img/logo_icon.png">
	<link rel="stylesheet" type="text/css" href="../css/estilo.css">
	<script src="../js/signature_pad.js"></script>
</head>
<body>
	<a href="index.html">
		<img class="regresar" src="../img/flecha.png" alt="regresar" name="regresar">
	</a>
	<br><br>
	<h1 id="titulo">Test Rack Inflado</h1>

	<div class="formulario">
		<div id="signature-pad" class="signature-pad" >
			<h2>Firma del Operador</h2>
			<label for="nombreFirma">Nombre del Operador</label>
			<input type="text" name="nombreFirma" id="nombreFirma">
			<hr>
			<!-- Contenedor y Elemento Canvas -->
			<label>Firma</label>
			<div class="signature-pad--body">
				<canvas id="canvas"></canvas>
			</div>
		</div>
		<button id="guardar" name="guardar" class="btn-datos">Guardar Firma</button>
		<p>Inflado: <label id="firmaGuardada1">---</label></p>
	</div>

<!--              Text rack              -->

<!--     Formulario Text rack     -->

	<div class="formulario" id="formTabla">
		<h2 class="titulo">Text Rack</h2>
		<hr>
		<label>Número de Rollo</label>
		<input type="number" class="dato">

		<label>Turno</label>
		<select class="dato">
			<option>C-1</option>
			<option>C-2</option>
			<option>C-3</option>
		</select>

		<label>Orden</label>
		<input type="text" class="dato">

		<label>Número de Tedt Rack</label>
		<input type="text" class="dato">

		<label>PSI en las bolsas</label>
		<input type="text" class="dato">

		<label>Código del inflador</label>
		<input type="text" class="dato">

		<label>¿Lleva código?</label>
		<select class="dato">
			<option value="Si" selected>Si</option>
			<option value="No">No</option>
		</select>

		<label>¿Pasa?</label>
		<select class="dato">
			<option value="Si" selected>Si</option>
			<option value="No">No</option>
		</select>

		<label class="oculto">FIRMA DEL OPERADOR</label>
		<input type="text" class="dato oculto">

		<label>Hora</label>
		<input type="time" class="dato">

		<!-- Botón para enviar datos -->
		<input type="submit" name="aceptar" value="Enviar Datos" class="btn-datos" onclick="datos()">
	</div>

<!--     Tabla Text_rack-Inflado     -->

	<table id="tablaDatos">
		<thead>
			<tr>
				<th colspan="10">Inflado</th>
			</tr>
			<tr>
				<th>NUM. ROLLO</th>
				<th>TURNO</th>
				<th>ORDEN</th>
				<th>NUM. TEXT RACK</th>
				<th>PSI EN LAS BOLSA</th>
				<th>CÓDIGO DEL INFLADOR</th>
				<th>LLEVA CODIGO (SI/NO)</th>
				<th>PASA</th>
				<th>FIRMA</th>
				<th>HORA</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	<input type="submit" name="aceptar" value="Descargar Tabla Inflado" class="btn-tabla" onclick="exportTableToExcel()">

	<script type="text/javascript" src="../js/tabla.js"></script>
	<script type="text/javascript" src="../js/firma.js"></script>
</body>
</html>
