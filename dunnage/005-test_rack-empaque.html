<!DOCTYPE html>
<html>
<head>
	<title>Text rack Empaque</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="../img/logo_icon.png">
	<link rel="stylesheet" type="text/css" href="../css/estilo.css">
	<script src="../js/signature_pad.js"></script>
</head>
<body>
	<a href="index.html">
		<img class="regresar" src="../img/flecha.png" alt="regresar" name="regresar">
	</a>
	<br><br><br>
	<h1 id="titulo">Test Rack Empaque</h1>
	<input type="text" value="" id="extra" style="display: none;">

	<div class="formulario">
		<div id="signature-pad" class="signature-pad" >
			<h2>Firma del Operador</h2>
			<label for="nombreFirma">Nombre del Operador</label>
			<input type="text" name="nombreFirma" id="nombreFirma">
			<hr>
			<!-- Contenedor y Elemento Canvas -->
			<label>Firma</label>
			<div class="signature-pad--body">
				<canvas id="canvas"></canvas>
			</div>
		</div>
		<button id="guardar" name="guardar" class="btn-datos">Guardar Firma</button>
		<label id="firmaGuardada1"></label>
	</div>

<!--              Text rack              -->

<!--     Formulario Text rack     -->

	<div class="formulario" id="formTabla">
		<h2 class="titulo">Text Rack</h2>
		<hr>
		<label>Caja</label>
		<input type="number" class="dato">

		<label>Comentarios del Empaque</label>
		<input type="text" class="dato">

		<label>Código de Empecador</label>
		<input type="text" class="dato">

		<label>¿Lleva código?</label>
		<select class="dato">
			<option value="Si" selected>Si</option>
			<option value="No">No</option>
		</select>

		<label>¿Pasa?</label>
		<select class="dato">
			<option value="Si" selected>Si</option>
			<option value="No">No</option>
		</select>

		<label class="oculto">FIRMA DEL OPERADOR</label>
		<input type="text" class="dato oculto">

		<label>Hora</label>
		<input type="time" class="dato">

		<label>Día</label>
		<input type="date" name="dia" class="dato">

		<label>Inspector</label>
		<input type="text" class="dato">

		<!-- Botón para enviar datos -->
		<input type="submit" name="aceptar" value="Enviar Datos" class="btn-datos" onclick="datos()">
	</div>

<!--     Tabla Empaque     -->
	<input type="submit" name="verTabla" id='btnVer' value="Ver Tabla" class="btn-datos" onclick="verTabla()">

	<table id="tablaDatos">
		<thead>
			<tr>
				<th colspan="9">Empaque</th>
			</tr>
			<tr>
				<th>CAJA</th>
				<th>COMENTARIOS DEL EMPAQUE</th>
				<th>CODIGO DEL EMPACADOR</th>
				<th>LLEVA CODIGO (SI O NO)</th>
				<th>PASA</th>
				<th>FIRMA DEL OPERADOR</th>
				<th>HORA</th>
				<th>DIA</th>
				<th>INSPECTOR</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

	<input type="submit" name="aceptar" value="Descargar Tabla Empaque" class="btn-tabla" onclick="exportTableToExcel()">

	<a href="index.html">
		<img src="../img/flecha.png" height="75" alt="regresar">
	</a>

	<script type="text/javascript" src="../js/tabla.js"></script>
	<script type="text/javascript" src="../js/firma.js"></script>
</body>
</html>
